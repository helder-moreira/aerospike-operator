---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aerospike-operator-e2e
rules:
- apiGroups: [""]
  resources:
  - namespaces
  verbs:
  - create
  - delete
- apiGroups: [""]
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups: [""]
  resources:
  - persistentvolumeclaims
  verbs:
  - get
- apiGroups: [""]
  resources:
  - endpoints
  verbs:
  - list
  - watch
- apiGroups: 
  - aerospike.travelaudience.com
  resources:
  - aerospikeclusters
  - aerospikenamespacerestores
  verbs:
  - create
  - get
  - update
- apiGroups:
  - aerospike.travelaudience.com
  resources:
  - aerospikenamespacebackups
  verbs:
  - get
  - list
  - patch
  - watch
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aerospike-operator-e2e
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aerospike-operator-e2e
subjects:
- kind: ServiceAccount
  name: aerospike-operator
  namespace: aerospike-operator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aerospike-operator
  name: aerospike-operator
  namespace: aerospike-operator
spec:
  selector:
    app: aerospike-operator
  ports:
  - protocol: TCP
    port: 443
    targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aerospike-operator
  name: aerospike-operator
  namespace: aerospike-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aerospike-operator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aerospike-operator
    spec:
      containers:
      - name: aerospike-operator
        image: eu.gcr.io/aerospike-operator/aerospike-operator
        imagePullPolicy: Always
        args:
        - bin/aerospike-operator
        - --debug
        ports:
        - containerPort: 8443
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 2
          failureThreshold: 1
      serviceAccountName: aerospike-operator
