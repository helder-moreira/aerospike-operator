apiVersion: v1
kind: Namespace
metadata:
  name: aerospike-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aerospike-operator
  namespace: aerospike-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aerospike-operator
rules:
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - delete
  - create
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - watch
- apiGroups: [""]
  resources:
  - configmaps
  - persistentvolumeclaims
  - services
  verbs:
  - create
  - update
  - list
  - watch
- apiGroups: [""]
  resources:
  - pods
  verbs:
  - delete
  - create
  - list
  - watch
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - list
  - watch
- apiGroups: [""]
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - aerospike.travelaudience.com
  resources:
  - aerospikeclusters
  verbs:
  - list
  - patch
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aerospike-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aerospike-operator
subjects:
- kind: ServiceAccount
  name: aerospike-operator
  namespace: aerospike-operator
